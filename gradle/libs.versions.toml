[versions]
assertj = "3.27.3"
equalsVerifier = "3.19.3"
jackson = "2.18.3"
java-parser = "3.26.4"
jcommander = "1.82"
jetbrains-annotations = "26.0.2"
junit = "5.12.1"
logback = "1.5.18"

[libraries]
assertj = { module = "org.assertj:assertj-core", version.ref = "assertj" }
equalsVerifier = { module = "nl.jqno.equalsverifier:equalsverifier", version.ref = "equalsVerifier" }
jackson-dataformat-xml = { module = "com.fasterxml.jackson.dataformat:jackson-dataformat-xml", version.ref = "jackson" }
java-parser = { module = "com.github.javaparser:javaparser-core", version.ref = "java-parser" }
jcommander = { module = "com.beust:jcommander", version.ref = "jcommander" }
jetbrains-annotations = { module = "org.jetbrains:annotations", version.ref = "jetbrains-annotations" }
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit" }
junit-platform-launcher = { module = "org.junit.platform:junit-platform-launcher" }
logback-classic = { module = "ch.qos.logback:logback-classic", version.ref = "logback" }

[plugins]
gradle-git-properties = { id = "com.gorylenko.gradle-git-properties", version = "2.5.0" }
shadow = { id = "com.gradleup.shadow", version = "8.3.6" }
